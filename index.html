<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football score</title>
    <link rel="icon" href="assets/img/logo.png">
    <!-- <link rel="stylesheet" href="src/css/color.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/listMatch.css">
    <link rel="stylesheet" href="src/css/infoMatch.css">
    <link rel="stylesheet" href="src/css/animation.css"> -->
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/themify-icons/themify-icons.css">
<link href="dist/app.css" rel="stylesheet"></head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <div class="logo">
                <img src="assets/img/logo.png" alt="logo" onerror="this.src = 'assets/img/logo.png'">
                <h1>Football <span> score</span></h1>
            </div>
            <div class="nav-option d-flex justify-content-end" style="position: relative;">
                <div class="search-container" style="visibility: hidden;">
                    <input type="text" name="search" id="search" placeholder="Search ...">
                    <span class="ti ti-search icon-nav" id="icon-search"></span>
                </div>
                <span class="ti ti-more-alt icon-nav icon-toggle" id="icon-toggle-league"></span>
                <span class="ti ti-calendar icon-nav icon-toggle" id="icon-toggle-calendar"></span>
            </div>
        </div>
    </nav>
    
    <div class="container-element">
        <div class="content">
            <div class="league-container">
                <h2>LEAGUES</h2>
                <ul class="list-league">
                    <!-- <li class="list-item active">
                        <img src="assets/img/pl.jpg" alt="icon-country">
                        <span>Premier league Premier league
                            <span class="line-list"></span>
                        </span>
                    </li>
                    <li class="list-item">
                        <img src="assets/img/logo2.png" alt="icon-country">
                        <span>La liga
                            <span class="line-list"></span>
                        </span>
                    </li> -->
                </ul>
                <span id="close-league" class="ti ti-close close"></span>
            </div>
            <!-- current-element  -->
            <div class="current-element">
                <div class="match-container listMatch">
                    <nav class="navbar-match">
                        <ul class="nav-list">
                            <li class="active col-4">
                                Today
                            </li>
                            <li class="col-4">Live</li>
                            <li class="col-4">Finished</li>
                        </ul>
                    </nav>                
                </div>
                <div class="actual">
                    <!-- calendar  -->
                    <div class="calendar-month">
                        <div class="current-month">
                            <div class="jump-month left">
                                <div class="jump" onclick="calendar.downMonth();">
                                    <span class="ti ti-angle-left"></span>
                                </div>
                
                            </div>
                            <div class="current-date">
                                current date
                            </div>
                            <div class="jump-month right">
                                <div class="jump" onclick="calendar.upMonth()">
                                    <span class="ti ti-angle-right"></span>
                                </div>
                            </div>
                        </div>
                        <div class="day-container">
                            <table style="border-collapse: collapse; display: flex;">
                                <tbody style="width: 100%;" class="addDayMonth">
                                    <tr class="week">
                                        <td>Lun</td>
                                        <td>Mar</td>
                                        <td>Mer</td>
                                        <td>Jeu</td>
                                        <td>Ven</td>
                                        <td>Sam</td>
                                        <td>Dim</td>
                                    </tr>
                                    <!-- day month here -->
                                </tbody>
                            
                            </table>
                        </div>
                    </div>
                    <span id="close-calendar" class="ti ti-close close" onclick="hideCalendar()"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="animation">
        <div class="animation-content">
            <div class="logo-animate">
                <img src="assets/img/l2.png" class="shoe" alt="img" onerror="this.src = 'assets/img/l2.png'">
                <img src="assets/img/logo2.png" class="ball" alt="img" onerror="this.src = 'assets/img/logo2.png'">
            </div>
            <div class="name-animate">
                <span class="n1">F</span>
                <span class="n2">o</span>
                <span class="n3">o</span>
                <span class="n4">t</span>
                <span class="n5">b</span>
                <span class="n6">a</span>
                <span class="n7">a</span>
                <span class="n8">l</span>
                <span class="n9">l</span>
                <span class="stat n10" style="margin-left: 10px;">s</span>
                <span class="stat n11">c</span>
                <span class="stat n12">o</span>
                <span class="stat n13">r</span>
                <span class="stat n14">e</span>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <!-- <script src="dist/bundle.js"></script> -->
<script defer src="dist/bundle.js"></script></body>
</html>
