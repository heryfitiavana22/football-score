<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football score</title>
    <link rel="icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="src/css/color.css">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- <link rel="stylesheet" href="src/css/listMatch.css"> -->
    <link rel="stylesheet" href="src/css/infoMatch.css">
    <link rel="stylesheet" href="src/css/animation.css">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/themify-icons/themify-icons.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <div class="logo">
                <img src="assets/img/logo.png" alt="logo">
                <h1>Football <span> score</span></h1>
            </div>
            <div class="nav-option d-flex justify-content-end" style="position: relative;">
                <div class="search-container" onclick="showInputSearch()">
                    <input type="text" name="search" id="search" placeholder="Search ...">
                    <span class="ti ti-search icon-nav" id="icon-search"></span>
                </div>
                <span class="ti ti-more-alt icon-nav icon-toggle" id="icon-toggle-league" onclick="showListLeague()"></span>
                <span class="ti ti-calendar icon-nav icon-toggle" id="icon-toggle-calendar" onclick="showCalendar()"></span>
            </div>
        </div>
    </nav>
    
    <div class="container-element">
        <div class="content">
            <div class="league-container league-responsive">
                <h2>LEAGUES</h2>
                <ul class="list-league">
                    <li class="list-item active">
                        <img src="assets/img/pl.jpg" alt="icon-country">
                        <span>Premier league Premier league
                            <span class="line-list"></span>
                        </span>
                    </li>
                    <li class="list-item">
                        <img src="assets/img/logo2.png" alt="icon-country">
                        <span>La liga
                            <span class="line-list"></span>
                        </span>
                    </li>
                </ul>
                <span id="close-league" class="ti ti-close close" onclick="hideListLeague()"></span>
            </div>
            <!-- match-container  -->
            <div class="match-container finished">
                <h3 class="country-league">
                    <img src="assets/img/logo2.png" alt="icon-country">
                    <span class="country">Espagne : </span>
                    <span class="league">La liga</span>
                </h3>
                <div class="match">
                    <div class="home team">
                        <img src="assets/img/logo2.png" alt="icon-team">
                        <span class="team-name">Manchester city u19 </span>
                        <span class="score">1</span>
                    </div>
                    <div class="info">
                        <span class="hour-match">22:00</span>
                        <span class="date-match">28-10-2022</span>
                        <!-- <span class="vs">vs</span> -->
                    </div>
                    <div class="away team">
                        <span class="score">1</span>
                        <img src="assets/img/logo2.png" alt="icon-team">
                        <span class="team-name">Home</span>
                    </div>
                </div>
                <div class="moment-container">
                    <div class="moment home">
                        <span class="time">10
                        </span>
                        <div class="item substitution">
                            <span class="in">in: Hery</span>
                            <span class="ti ti-reload" id="icon-substitute"></span>
                            <span class="out">out: Dj</span>
                        </div>
                        <div class="bar"></div>
                    </div>
                    <div class="moment away">
                        <span class="time">10+1
                        </span>
                        <div class="item goal">
                            <img src="assets/img/goal.png" alt="goal">
                            <span class="ti ti-reload" id="icon-substitute"></span>
                            <span class="out">out: Dj</span>
                        </div>
                        <div class="bar"></div>
                    </div>
                </div>

                <ul class="nav-match">
                    <li class="active">Pre-game</li>
                    <li>Standing</li>
                    <!-- buteur, carton, remplacement, 11 de depart, coach, absent, tir -->
                    <li>Stats</li> 
                </ul>
                <div style="padding: 10px;">
                    
                </div>
                
            </div>
            <!-- actual  -->
            
        </div>
    </div>

    <div class="animation">
        <div class="animation-content">
            <div class="logo-animate">
                <img src="assets/img/l2.png" class="shoe" alt="img">
                <img src="assets/img/logo2.png" class="ball" alt="img">
            </div>
            <div class="name-animate">
                <span class="n1">F</span>
                <span class="n2">o</span>
                <span class="n3">o</span>
                <span class="n4">t</span>
                <span class="n5">b</span>
                <span class="n6">a</span>
                <span class="n7">a</span>
                <span class="n8">l</span>
                <span class="n9">l</span>
                <span class="stat n10" style="margin-left: 10px;">s</span>
                <span class="stat n11">c</span>
                <span class="stat n12">o</span>
                <span class="stat n13">r</span>
                <span class="stat n14">e</span>
            </div>
        </div>
    </div>

    <!-- <button onclick="hist1()">click</button>
    <p class="p1">1</p> -->
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="dist/bundle.js"></script>
    <script>
        console.log(window.location.host);
        function hist1() {
            document.querySelector('.p1').innerHTML = 'none'
            let url = location.protocol + '//' + location.host + '#test/d'
            window.history.pushState(null,'', url)
        }

        let searchContainer = document.querySelector('.search-container'),
            inputSearch = document.querySelector('#search');
        function showInputSearch() {
            searchContainer.style.overflow = 'visible'
            inputSearch.style.top = '26px'
        }

        function hideInputSearch() {
            inputSearch.style.top = '-29px'
            setTimeout(() => {searchContainer.style.overflow = 'hidden'},200)
        }

        let leagueContainer = document.querySelector('.league-container'),
            matchContainer = document.querySelector('.match-container');
        function showListLeague() {
            leagueContainer.style.left = '0'
            matchContainer.style.display = 'none' // eviter queqlue bug
        }   
        
        function hideListLeague() {
            leagueContainer.style.left = '-100%'
            matchContainer.style.display = 'block'
        }

        let actualContainer = document.querySelector('.actual')
        function showCalendar() {
            actualContainer.style.top = '0'
        }   
        
        function hideCalendar() {
            actualContainer.style.top = '-100%'
        }

        window.onclick = (e) => {
            if(!e.target.matches('#icon-search') && !e.target.matches('#search') && !e.target.matches('.search-container')) {
                hideInputSearch()
            }
        }
    </script>
</body>
</html>
